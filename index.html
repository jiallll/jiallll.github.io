<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoodleFactory.ai Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above other content */
        }
    </style>
</head>
<body>
    <!-- Chatbot icon/button -->
    <button id="chatbot-icon">Chatbot</button>

    <!-- Script to load NoodleFactory.ai widget -->
    <script type="text/javascript">
        var $_Widget=$_Widget||{}, $_NFW=$_NFW||{};
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://portalapi.noodlefactory.ai/api/v1/widget/widget-sdk/AB0FADE1B35C1FC5/widget.js';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s1.setAttribute('id','sw-widget');
            s0.parentNode.insertBefore(s1,s0);

            // Optional: Toggle visibility of the widget on button click
            var chatbotIcon = document.getElementById('chatbot-icon');
            chatbotIcon.addEventListener('click', function() {
                $_NFW.openChat(); // Open the chatbot widget
            });
        })();
    </script>
</body>
</html>
